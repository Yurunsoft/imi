      - name: Analyse roadrunner
        if: ${{ env.test_prepared && always() }}
        run: |
          docker exec ${ENV_SERVICE} ./phpstan-v2.sh roadrunner

      - name: Analyse rpc
        if: ${{ env.test_prepared && always() }}
        run: |
          docker exec ${ENV_SERVICE} ./phpstan-v2.sh rpc

      - name: Analyse shared-memory
        if: ${{ env.test_prepared && always() }}
        run: |
